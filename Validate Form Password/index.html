<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validate Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
</head>
<body>
    <div>
        <form action="" class="between">
            <div class="form-input between">
                <input type="password">
                <i class="fa-solid fa-hurricane"></i>
            </div>
            <button class="button">Submit</button>
        </form>

        <div class="validator">
            <p class="lowercase">Lower-case</p>
            <p class="uppercase">Upper-case</p>
            <p class="number">Number</p>
            <p class="symbol">At least one special symbol</p>
            <p class="characters">At least 8 characters</p>
        </div>
    </div>
</body>
    <script src="app.js"></script>
</html>
